<div class="container">
	<h1>Customer Form</h1>
	<form (ngSubmit)="onSubmit()" #customerForm="ngForm">
    <input type="hidden" id="Id" [(ngModel)]="customerModel.Id" name="Id">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" required [(ngModel)]="customerModel.Name" name="Name">
      TODO: remove this: {{customerModel.Name}}
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<input type="text" class="form-control" id="address" [(ngModel)]="customerModel.Address" name="Address">
		</div>
		<div class="form-group">
			<label for="province">Province</label>
			<select class="form-control" id="province" required [(ngModel)]="customerModel.Province" name="Province">
        <option *ngFor="let p of provinces" [value]="p">{{p}}</option>
      </select>
		</div>
		<button type="submit" class="btn btn-default" [disabled]="!customerForm.form.valid">Submit</button>
	</form>
</div>
