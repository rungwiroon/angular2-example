<h2 class="title">{{title}}</h2>
<div>
  <a routerLink='/customer/create'>Create New</a>
</div>
<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Province</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customerList" class="row">
      <td>{{customer.Id}}</td>
      <td>{{customer.Name}}</td>
      <td>{{customer.Address}}</td>
      <td>{{customer.Province}}</td>
      <td><a href="javascript:void()" (click) = "onUpdate(customer.Id)">Edit</a>
    </tr>
  </tbody>
</table>
